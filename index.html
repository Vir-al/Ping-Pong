<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Ping pong</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./libraries/confetti.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"></script>
    <script src="./libraries/confetti.js"></script>
    <script src="./StateMachine.js"></script>
    <script src="./states/BaseState.js"></script>
    <script src="./states/InitializeForMobileState.js"></script>
    <script src="./states/PauseState.js"></script>
    <script src="./states/VictoryState.js"></script>
    <script src="./states/PlayState.js"></script>
    <script src="./states/CountdownState.js"></script>
    <script src="./states/TitleState.js"></script>
    <script src="./utility.js"></script>
    <script src="./Ball.js"></script>
    <script src="./Paddle.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <h2 class="title hidden">Welcome to ping pong</h2>
    <p class="description hidden">Press enter to start the game</p>
    <div class="score-container hidden">
        <div class="player-1">
            <p class="player-name">Player 1</p>
            <p class="score">0</p>
        </div>
        <div class="player-2">
            <p class="player-name">Player 2</p>
            <p class="score">0</p>
        </div>
    </div>

    <div class="existing-score hidden">
        <h3>Existing Scores</h3>
        <table>
            <thead>
                <tr>
                    <th class="player-1-name">Player 1</th>
                    <th class="player-2-name">Player 2</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <div class="countdown hidden">3</div>
    
    <div id="canvas" style="position: absolute;"></div>
    <div class="play-pause-wrapper">
        <p class="play-pause-indicator hidden"></p>
    </div>

    <span class="credits">Made with <span class="heart">‚ù§</span> by Viral Limbani</span>
</body>
</html>
